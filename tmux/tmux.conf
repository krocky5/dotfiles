#### PREFIX / BASIC ####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind r
bind R source-file /Users/<User>/.config/tmux/tmux.conf \; display-message "tmux config reloaded"

# Basic behavior
set -g mouse on
set -g history-limit 50000
set -g default-terminal "tmux-256color"

# Status line
set -g status-position top
set -g status on
set -g status-interval 5
set -g status-left "#S"
set -g status-right ""

# Hide window names
setw -g window-status-format ""
setw -g window-status-current-format ""

# Optional: auto-rename first window
set -g automatic-rename on
set -g allow-rename off


###########
### TPM ###
###########

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'

# Configure the Catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"
# Load Catppuccin (no TPM due to naming conflicts)
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Ensure that everything on the right side of the status line
# is included.
set -g status-right-length 100
set -g status-left-length 100
set -g status-left "#{E:@catppuccin_status_user}"
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"

#### TPM LOAD ####
run "~/.config/tmux/plugins/tpm/tpm"
